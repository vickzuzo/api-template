name: Auto PR
on:
  push:
    branches:
      - feat/*
      - feature/*
      - update/*
      - bugfix/*
      - hotfix/*
      - fix/*

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const { repo, owner } = context.repo;
            const pulls = await github.rest.pulls.list({
              owner: owner,
              repo: repo,
              head: context.ref,
              base: "develop",
              state: "open",
            });

            if (pulls.data.length < 1) {
              await github.rest.pull.create({
                title: '[CI] Auto PR',
                owner: owner,
                repo: repo,
                head: context.ref,
                base: "develop",
                body: [
                  'This PR is auto-generated by',
                  '[EMEDIC BOT](https://github.com/actions/github-script)',
                ].join('\n'),
              });
            } else {
              const existingPR = pulls.data[0];
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: existingPR.number;
                body: [
                  `Updated by JOB ${context.job}`,
                ].join('\n'),
              })
            }